<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Исчезающие Крестики-Нолики</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Исчезающие Крестики-Нолики</h1>
        <div class="menu">
            <button id="create-room" class="btn btn-large">Создать комнату</button>
            <input type="text" id="room-key" placeholder="Ключ комнаты" class="input">
            <button id="join-room" class="btn">Присоединиться к комнате</button>
        </div>
        <div class="board" style="display: none;">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="info" style="display: none;">
            <p id="message"></p>
            <p id="red-score">Красный: 0</p>
            <p id="blue-score">Синий: 0</p>
            <button id="reset" class="btn" style="display: none;">Новая игра</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
